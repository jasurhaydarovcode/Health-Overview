<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Health Overview</title>
    <!-- Style -->
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>


    <!-- ======== Container ========= -->
    <div class="container">


        <!-- ======== Sidebar ========= -->
        <div class="Sidebar">
            <div class="Sidebar-img">
                <img src="./img/Standard Collection 10 (1).png" alt="">
                <img src="./img/Group 18.png" alt="logo site">
                <img src="./img/Group 17.png" alt="kategory">
                <img src="./img/Group 16.png" alt="calendar">
                <img src="./img/Group 15.png" alt="sms">
                <img src="./img/Group 19.png" alt="settings">
                <img src="./img/Group 26.png" alt="quit">
            </div>
        </div>


            <!-- ======== Center Part ========= -->
        <div class="center-page">
            <div class="center-beetwen">
                <div>
                    <h2>Health Overview</h2>
                    <p>August 12, 2021</p>
                </div>
                <div class="btn-center">
                    <button>
                        <img src="./img/btn/Frame.png" alt="">
                    </button>
                    <button>
                        <img src="./img/btn/Frame (1).png" alt="">
                    </button>
                </div>
            </div>


            <div class="blood-div">


                <!-- first card -->
                <div class="blood-card">
                    <!-- top -->
                    <div class="top-blood">   
                        <img src="./img/centerPage/Group 31.png" alt="">
                        <p>Blood Sugar</p>
                    </div>
                    <!-- middle -->
                    <div class="middle-blood">
                        <h2>80</h2>
                        <p>mg / dL</p>
                    </div>
                    <div class="btn-normal">
                        <button>Normal</button>
                    </div>
                    <div style="margin-left: 20px;">
                        <img src="./img/centerPage/lines/Group 11.png" alt="">
                    </div>
                </div>


                <!-- second card -->
                <div class="blood-card">
                    <!-- top -->
                    <div class="top-blood">   
                        <img src="./img/centerPage/Group 33.png" alt="">
                        <p>Heart Rate</p>
                    </div>
                    <!-- middle -->
                    <div class="middle-blood">
                        <h2>80</h2>
                        <p>mg / dL</p>
                    </div>
                    <div class="btn-normal">
                        <button style="background-color: #FBF0F3;">Normal</button>
                    </div>
                    <div style="margin-left: 20px;">
                        <img src="./img/centerPage/lines/Group 11.png" alt="">
                    </div>
                </div>


                <!-- three card -->
                <div class="blood-card">
                    <!-- top -->
                    <div class="top-blood">   
                        <img src="./img/centerPage/Group 35.png" alt="">
                        <p>Blood Pressure</p>
                    </div>
                    <!-- middle -->
                    <div class="middle-blood">
                        <h2>102</h2>
                        <p>mg / dL</p>
                    </div>
                    <div class="btn-normal">
                        <button style="background-color: #D0FBFF;">Normal</button>
                    </div>
                    <div style="margin-left: 20px;">
                        <img src="./img/centerPage/lines/Group 11.png" alt="">
                    </div>
                </div>
            </div>
        </div>




        <!-- ======== BMI CALCULATOR three======== -->
        <div class="bmi">

            <!-- right black card -->
            <div class="top-bmi">
                <h2>BMI Calculator</h2>
                <select name="">
                    <option value="Last Week">Last Week</option>
                </select>
            </div>

            <!-- left two card -->
            <div class="theree_div">
                <div class="he-wi-div">
                    <div class="height__div">
                        <img src="./img/bmi/Group 2.png" alt="">
                        <div class="sm-height">
                            <p>Height</p>
                            <p>170 cm</p>
                        </div>
                    </div>
                    <div class="weight__div">
                        <img src="./img/bmi/Group 2.png" alt="">
                        <div class="sm-height">
                            <p>Weight</p>
                            <p>72 kg</p>
                        </div>
                    </div>
                </div>
                <div class="body-div">
                    <p class="body-moss-text">Body Mass Index (BMI)</p>
                    <div class="herz-div">
                        <p>24.9</p>
                        <button>Youâ€™re Healthy</button>
                    </div>
                    <img class="dot" src="./img/bmi/Rectangle 9 (2).png" alt="">
                    <div class="gradient-selector">
                        <div class="gradient-uzi"></div>
                    </div>
                    <div class="number-gradient-bottom">
                        <p>15</p>
                        <p>18.5</p>
                        <p>25</p>
                        <p>30</p>
                        <p>40</p>
                    </div>
                </div>
            </div>
            <div class="hr-div"></div>


            <!-- man part -->
            <div class="man-part">
                <div>
                    <h2>Body Measurements</h2>
                    <p>Last checked 2 Days Ago</p>
                </div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
